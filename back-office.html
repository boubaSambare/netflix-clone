<!doctype html>
<html lang="en">

<head>
    <title> Netflix back office</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/back.css">
</head>

<body>

    <nav class="navbar navbar-light bg-dark">
        <a class="navbar-brand" href="#">
            <img src="images/logo.png" width="80" height="30" alt="">
        </a>
        <div class="navbar-nav">
            <a class="nav-item nav-link active text-white" href="index.html">GO TO FRONT <span
                    class="sr-only">(current)</span></a>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="alert alert-success d-none" role="alert">

                </div>
                <div class="form-wrapper">
                    <h2>Add Movies</h2>
                    <form onsubmit="addMovies()">
                        <div class="form-group">
                            <label for="formGroupExampleInput">Name</label>
                            <input type="text" class="form-control" id="movies-name" placeholder="name" required>
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput2">Description</label>
                            <textarea class="form-control" id="movies-desc" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput2">Category</label>
                            <input type="text" class="form-control" id="movies-category" placeholder="Another input"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput2">Image</label>
                            <input type="url" class="form-control" id="movies-image" placeholder="Another input" required>
                        </div>
    
                        <button type="submit" class="btn btn-primary">ADD</button>
                </div>
                </form>
            </div>
            <div class="col-md3"></div>
        </div>
        <div class="row my-4">
            <div class="col">
                <table class="table table-ligth">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Name</th>
                            <th scope="col">Description</th>
                            <th scope="col">Category</th>
                            <th scope="col">Image</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                        </tr>
                    </thead>
                    <tbody id="movies-list">
                        <td class="spinner-border text-primary " role="status" id="loader">
                            <span class="sr-only">Loading...</span>
                        </td>

                    </tbody>

                </table>

            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="js/back.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
